<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Scales & Modes Visualizer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { Music } = lucide;
    
    const ScaleModeVisualizer = () => {
      const [selectedKey, setSelectedKey] = React.useState('C');
      const [selectedMode, setSelectedMode] = React.useState('major');

      const keys = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      
      const modes = {
        major: { name: 'Major (Ionian)', intervals: [0, 2, 4, 5, 7, 9, 11] },
        minor: { name: 'Natural Minor (Aeolian)', intervals: [0, 2, 3, 5, 7, 8, 10] },
        dorian: { name: 'Dorian', intervals: [0, 2, 3, 5, 7, 9, 10] },
        phrygian: { name: 'Phrygian', intervals: [0, 1, 3, 5, 7, 8, 10] },
        lydian: { name: 'Lydian', intervals: [0, 2, 4, 6, 7, 9, 11] },
        mixolydian: { name: 'Mixolydian', intervals: [0, 2, 4, 5, 7, 9, 10] },
        locrian: { name: 'Locrian', intervals: [0, 1, 3, 5, 6, 8, 10] },
        harmonicMinor: { name: 'Harmonic Minor', intervals: [0, 2, 3, 5, 7, 8, 11] },
        melodicMinor: { name: 'Melodic Minor', intervals: [0, 2, 3, 5, 7, 9, 11] }
      };

      const chordQualities = {
        major: ['maj', 'min', 'min', 'maj', 'maj', 'min', 'dim'],
        minor: ['min', 'dim', 'maj', 'min', 'min', 'maj', 'maj'],
        dorian: ['min', 'min', 'maj', 'maj', 'min', 'dim', 'maj'],
        phrygian: ['min', 'maj', 'maj', 'min', 'dim', 'maj', 'min'],
        lydian: ['maj', 'maj', 'min', 'dim', 'maj', 'min', 'min'],
        mixolydian: ['maj', 'min', 'dim', 'maj', 'min', 'min', 'maj'],
        locrian: ['dim', 'maj', 'min', 'min', 'maj', 'maj', 'min'],
        harmonicMinor: ['min', 'dim', 'aug', 'min', 'maj', 'maj', 'dim'],
        melodicMinor: ['min', 'min', 'aug', 'maj', 'maj', 'dim', 'dim']
      };

      const degreeSymbols = {
        major: ['I', 'ii', 'iii', 'IV', 'V', 'vi', 'vii°'],
        minor: ['i', 'ii°', 'III', 'iv', 'v', 'VI', 'VII'],
        dorian: ['i', 'ii', 'III', 'IV', 'v', 'vi°', 'VII'],
        phrygian: ['i', 'II', 'III', 'iv', 'v°', 'VI', 'vii'],
        lydian: ['I', 'II', 'iii', '#iv°', 'V', 'vi', 'vii'],
        mixolydian: ['I', 'ii', 'iii°', 'IV', 'v', 'vi', 'VII'],
        locrian: ['i°', 'II', 'iii', 'iv', 'V', 'VI', 'vii'],
        harmonicMinor: ['i', 'ii°', 'III+', 'iv', 'V', 'VI', 'vii°'],
        melodicMinor: ['i', 'ii', 'III+', 'IV', 'V', 'vi°', 'vii°']
      };

      const getScaleNotes = () => {
        const rootIndex = keys.indexOf(selectedKey);
        const intervals = modes[selectedMode].intervals;
        return intervals.map(interval => keys[(rootIndex + interval) % 12]);
      };

      const getChords = () => {
        const scaleNotes = getScaleNotes();
        const intervals = modes[selectedMode].intervals;
        const rootIndex = keys.indexOf(selectedKey);
        const qualities = chordQualities[selectedMode];
        const degrees = degreeSymbols[selectedMode];

        return scaleNotes.map((note, i) => {
          const third = scaleNotes[(i + 2) % 7];
          const fifth = scaleNotes[(i + 4) % 7];
          
          const chordIntervals = [
            intervals[i],
            intervals[(i + 2) % 7],
            intervals[(i + 4) % 7]
          ].map(int => (rootIndex + int) % 12);

          return {
            root: note,
            quality: qualities[i],
            degree: degrees[i],
            notes: [note, third, fifth],
            noteIndices: chordIntervals
          };
        });
      };

      const Piano = ({ highlightedNotes, isSmall = false }) => {
        const whiteKeys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const blackKeyPositions = {
          'C#': 0, 'D#': 1, 'F#': 3, 'G#': 4, 'A#': 5
        };
        
        const whiteWidth = isSmall ? 24 : 32;
        const whiteHeight = isSmall ? 90 : 120;
        const blackWidth = isSmall ? 15 : 20;
        const blackHeight = isSmall ? 56 : 75;
        
        return React.createElement('div', { className: 'inline-block bg-gray-800 p-2 rounded-lg' },
          React.createElement('div', { className: 'relative', style: { height: `${whiteHeight + 4}px` } },
            React.createElement('div', { className: 'flex relative' },
              [...whiteKeys, ...whiteKeys].map((note, idx) => {
                const noteIndex = keys.indexOf(note);
                const isHighlighted = highlightedNotes.includes(noteIndex);
                
                return React.createElement('div', {
                  key: `white-${idx}`,
                  className: `relative border-2 border-gray-700 rounded-b-lg transition-all ${
                    isHighlighted 
                      ? 'bg-blue-400 border-blue-600' 
                      : 'bg-white'
                  }`,
                  style: {
                    width: `${whiteWidth}px`,
                    height: `${whiteHeight}px`,
                    marginRight: '1px'
                  }
                },
                  React.createElement('div', {
                    className: 'absolute bottom-2 left-0 right-0 text-center text-xs text-gray-700 font-semibold'
                  }, note)
                );
              })
            ),
            Object.entries(blackKeyPositions).map(([note, position]) => {
              const noteIndex = keys.indexOf(note);
              const isHighlighted = highlightedNotes.includes(noteIndex);
              
              return [0, 7].map(octaveOffset =>
                React.createElement('div', {
                  key: `black-${note}-${octaveOffset}`,
                  className: `absolute rounded-b-lg border-2 transition-all ${
                    isHighlighted 
                      ? 'bg-blue-600 border-blue-800' 
                      : 'bg-gray-900 border-black'
                  }`,
                  style: {
                    width: `${blackWidth}px`,
                    height: `${blackHeight}px`,
                    left: `${(position + octaveOffset) * (whiteWidth + 1) + whiteWidth - blackWidth/2 + 1}px`,
                    top: '0',
                    zIndex: 10
                  }
                })
              );
            })
          )
        );
      };

      const scaleNotes = getScaleNotes();
      const scaleIndices = scaleNotes.map(note => keys.indexOf(note));
      const chords = getChords();

      return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-8' },
        React.createElement('div', { className: 'max-w-6xl mx-auto' },
          React.createElement('div', { className: 'bg-white rounded-lg shadow-lg p-8 mb-6' },
            React.createElement('div', { className: 'flex items-center gap-3 mb-6' },
              React.createElement(Music, { className: 'w-8 h-8 text-purple-600' }),
              React.createElement('h1', { className: 'text-3xl font-bold text-gray-800' }, 'Musical Scales & Modes Visualizer')
            ),
            React.createElement('div', { className: 'grid grid-cols-2 gap-6 mb-8' },
              React.createElement('div', null,
                React.createElement('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Key'),
                React.createElement('select', {
                  value: selectedKey,
                  onChange: (e) => setSelectedKey(e.target.value),
                  className: 'w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none'
                },
                  keys.map(key =>
                    React.createElement('option', { key: key, value: key }, key)
                  )
                )
              ),
              React.createElement('div', null,
                React.createElement('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Mode/Scale'),
                React.createElement('select', {
                  value: selectedMode,
                  onChange: (e) => setSelectedMode(e.target.value),
                  className: 'w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none'
                },
                  Object.entries(modes).map(([key, value]) =>
                    React.createElement('option', { key: key, value: key }, value.name)
                  )
                )
              )
            ),
            React.createElement('div', { className: 'bg-gray-50 rounded-lg p-6' },
              React.createElement('h2', { className: 'text-xl font-semibold text-gray-800 mb-4' },
                `${selectedKey} ${modes[selectedMode].name} Scale`
              ),
              React.createElement('div', { className: 'mb-4' },
                React.createElement('div', { className: 'text-sm text-gray-600 mb-2' }, 
                  `Notes: ${scaleNotes.join(' - ')}`
                )
              ),
              React.createElement('div', { className: 'flex justify-center pb-4' },
                React.createElement(Piano, { highlightedNotes: scaleIndices })
              )
            )
          ),
          React.createElement('div', { className: 'bg-white rounded-lg shadow-lg p-8' },
            React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-6' }, 'Diatonic Chords'),
            React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
              chords.map((chord, idx) =>
                React.createElement('div', {
                  key: idx,
                  className: 'bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-3 border-2 border-gray-200'
                },
                  React.createElement('div', { className: 'mb-2' },
                    React.createElement('div', { className: 'flex items-baseline gap-2' },
                      React.createElement('span', { className: 'text-base font-bold text-purple-600' }, chord.degree),
                      React.createElement('span', { className: 'text-lg font-semibold text-gray-800' },
                        chord.root + (chord.quality === 'maj' ? '' : chord.quality === 'min' ? 'm' : chord.quality === 'dim' ? '°' : '+')
                      )
                    ),
                    React.createElement('div', { className: 'text-xs text-gray-600 mt-1' },
                      chord.notes.join(' - ')
                    )
                  ),
                  React.createElement('div', { className: 'flex justify-center' },
                    React.createElement(Piano, { highlightedNotes: chord.noteIndices, isSmall: true })
                  )
                )
              )
            )
          )
        )
      );
    };
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ScaleModeVisualizer));
  </script>
</body>
</html>
